<mat-form-field appearance="standard">
    <mat-label>Encontre uma moeda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Argentine Peso" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Symbol Column -->
        <ng-container matColumnDef="simbolo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Símbolo</th>
            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não encontramos nenhuma moeda com este nome "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>
